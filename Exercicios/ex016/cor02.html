<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            height: 100%;  /* configurações globais das CSS */
            background-attachment: fixed;
        }

        body{
            background-image: linear-gradient(to bottom, #358FE1 20%, #A83698,#D73074, #F7742E, #FDC963);
            background-attachment: fixed;/*isso e para o degrade ficar fixo na tela */
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
